version: 2.1
parameters:
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

orbs:
  azure-cli: circleci/azure-cli@1.2.0

executors:
  rsp:
    docker:
      - image: cimg/node:18.20.3
    environment:
      CACHE_VERSION: v1
    working_directory: ~/react-spectrum

jobs:
  install:
    executor: rsp
    steps:
      - checkout

      - run:
          name: Write npmrc
          command: |
            if [ $NPM_PASSWORD ]; then
              cp .circleci/.npmrc .npmrc
            fi

      - run:
          name: build
          command: |
            yarn --immutable

      - save_cache:
          paths:
            - ~/react-spectrum
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

  test:
    executor: rsp
    parallelism: 3
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run: mkdir ~/junit

      - run:
          name: test
          command: |
            shopt -s globstar
            TESTFILES=$(circleci tests glob "packages/**/*.test.[tj]{s,sx}" | circleci tests split --split-by=timings)
            yarn test ${TESTFILES}

      - run:
          command: |
            cat junit.xml
            cp junit.xml ~/junit/
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

  test-esm:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: test
          command: |
            make build
            node --loader ./scripts/esm-support/loader.mjs ./scripts/esm-support/testESM.mjs

  lint:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: lint
          command: |
            yarn test:lint
            yarn lint

  ts-build-branch:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: build branch apis
          command: yarn build:api-branch

      - persist_to_workspace:
          root: dist
          paths:
            - 'branch-api/'

  ts-build-fork-point:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: build fork-point apis
          command: |
            yarn build:api-branch --githash="origin/main" --output="base-api" && yarn build:api-branch && yarn compare:apis

      - persist_to_workspace:
          root: dist
          paths:
            - 'base-api/'

  ts-diff:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/dist

      - run:
          name: compare api
          command: |
            yarn test:parcel
            mkdir -p dist
            yarn compare:apis --isCI --branch-api-dir="/tmp/dist/branch-api" --base-api-dir="/tmp/dist/base-api" | tee dist/ts-diff.txt

      - persist_to_workspace:
          root: dist
          paths:
            - 'ts-diff.txt'

  storybook:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: build storybook
          command: make storybook

      - persist_to_workspace:
          root: dist
          paths:
            - '*/storybook/'

  storybook-s2:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: build s2 storybook
          command: yarn build:storybook-s2

      - persist_to_workspace:
          root: dist
          paths:
            - '*/storybook-s2/'

  verdaccio:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: run verdaccio and publish built packages
          command: |
            mkdir -p verdaccio-workspace
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-deploy.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      # Store the prod docs website w/ verdaccio packages in a separate dist folder so it doesn't get deployed by "deploy" workflow
      # This is because we have a separate deploy flow for the test prod docs website so it doesn't hold up the normal "deploy" workflow
      - persist_to_workspace:
          root: /tmp/verdaccio-workspace
          paths:
            - storage

  v-rsp-cra-18:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build react-spectrum-cra-18 off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-rsp-cra-18.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/rsp-cra-18'

  v-webpack-4:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build webpack-4 off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-webpack-4.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/webpack-4'

  v-nextjs:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build nextjs off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-nextjs.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/next'

  v-rac-tailwind:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build rac-tailwind off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-rac-tailwind.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/rac-tailwind'

  v-rac-rsp-tailwind:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build rac-rsp-tailwind off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-rac-rsp-tailwind.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/rac-spectrum-tailwind'

  v-s2-parcel:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build s2-parcel off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-s2-parcel.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/s2-parcel-example'

  v-s2-webpack:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build s2-webpack off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-s2-webpack.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/s2-webpack-5-example'

  v-icon-builder:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio-workspace

      - run:
          name: build icon-builder off verdaccio
          command: |
            ./scripts/verdaccio-ci.sh
            ./scripts/verdaccio-build-icon-builder.sh
          environment:
            VERDACCIO_STORAGE_PATH: /tmp/verdaccio-workspace/storage

  v-publish-stats:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/verdaccio_dist

      - run:
          name: build size diffs off verdaccio
          command: |
            ./scripts/verdaccio-build-pre-azure.sh

      - persist_to_workspace:
          root: verdaccio_dist
          paths:
            - '*/verdaccio/publish-stats'

  comment:
    executor: rsp
    steps:
      - checkout
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/dist

      - run:
          name: comment on pr
          command: |
            if [ $GITHUB_TOKEN ]; then
              node .circleci/comment.js
              node .circleci/api-comment.js
            fi

  publish-nightly:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Authenticate with npm
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
            yarn config set npmAuthToken $NPM_TOKEN
            git update-index --skip-worktree .npmrc
      - run:
          name: Publish
          command: make publish-nightly

  typecheck-docs:
    executor: rsp
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: check-examples
          command: make check-examples

workflows:
  version: 2
  commit:
    jobs:
      - install
      - test:
          requires:
            - install
      - test-esm:
          requires:
            - install
      - lint:
          requires:
            - install
      - ts-build-fork-point:
          requires:
            - install
          filters:
            branches:
              ignore: main
      - ts-build-branch:
          requires:
            - install
          filters:
            branches:
              ignore: main
      - ts-diff:
          requires:
            - ts-build-fork-point
            - ts-build-branch
          filters:
            branches:
              ignore: main
      - typecheck-docs:
          requires:
            - install
      - verdaccio:
          filters:
            branches:
              only: main
          requires:
            - install
      - v-rsp-cra-18:
          requires:
            - verdaccio
      - v-webpack-4:
          requires:
            - verdaccio
      - v-nextjs:
          requires:
            - verdaccio
      - v-rac-tailwind:
          requires:
            - verdaccio
      - v-rac-rsp-tailwind:
          requires:
            - verdaccio
      - v-s2-parcel:
          requires:
            - verdaccio
      - v-s2-webpack:
          requires:
            - verdaccio
      - v-icon-builder:
          requires:
            - verdaccio
      - v-publish-stats:
          requires:
            - verdaccio
            - v-webpack-4
            - v-nextjs
            - v-rsp-cra-18
      - comment:
          name: comment-pr
          filters:
            branches:
              ignore: main
          requires:
            - ts-diff
            - lint
            - test
            - test-esm
      - comment:
          name: comment-verdaccio
          requires:
            - v-rsp-cra-18
            - v-webpack-4
            - v-nextjs
            - v-rac-tailwind
            - v-rac-rsp-tailwind
            - v-s2-parcel
            - v-s2-webpack
            - v-icon-builder
            - v-publish-stats

  prod-docs:
    when:
      and:
        - equal: [ "prod-docs", << pipeline.parameters.GHA_Action >> ]
        - or:
          - equal: [ "release", << pipeline.parameters.GHA_Event >>]
          - equal: [ "workflow_dispatch", << pipeline.parameters.GHA_Event >>]
    jobs:
      - install
      - docs-production:
          filters:
            branches:
              only: main
          requires:
            - install

  nightly:
    triggers:
      - schedule:
          cron: "0 9 * * *" # 02:00 PDT
          filters:
            branches:
              only:
                - main
    jobs:
      - install
      - publish-nightly

  nightly-manual:
    when:
      and:
        - equal: [ "nightly", << pipeline.parameters.GHA_Action >> ]
        - equal: [ "workflow_dispatch", << pipeline.parameters.GHA_Event >>]
    jobs:
      - install
      - publish-nightly
