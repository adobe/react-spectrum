      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: lint
          command: |
            yarn test:lint
            yarn lint

  ts-build-branch:
    executor: rsp-large
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: build branch apis
          command: yarn build:api-branch

      - persist_to_workspace:
          root: dist
          paths:
            - 'branch-api/'

  ts-build-fork-point:
    executor: rsp-large
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: build fork-point apis
          command: |
            mkdir -p ~/.ssh
            curl -L https://api.github.com/meta | jq -r '.ssh_keys | .[]' | sed -e 's/^/github.com /' >> ~/.ssh/known_hosts
            yarn build:api-branch --githash="origin/main" --output="base-api" && yarn build:api-branch && yarn compare:apis

      - persist_to_workspace:
          root: dist
          paths:
            - 'base-api/'

  ts-diff:
    executor: rsp-large
    steps:
      - restore_cache:
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

      - attach_workspace:
          at: /tmp/dist

      - run:
          name: compare api
          command: |
            yarn test:parcel
            mkdir -p dist
            yarn compare:apis --isCI --branch-api-dir="/tmp/dist/branch-api" --base-api-dir="/tmp/dist/base-api" | tee dist/ts-diff.txt

      - persist_to_workspace:
          root: dist
          paths:
