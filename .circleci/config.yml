version: 2.1
parameters:
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

orbs:
  aws-cli: circleci/aws-cli@5.4.1
  aws-s3: circleci/aws-s3@4.1

executors:
  rsp:
    docker:
      - image: cimg/node:22.21.1
    environment:
      CACHE_VERSION: v1
    working_directory: ~/react-spectrum

  rsp-large:
    docker:
      - image: cimg/node:22.21.1
    resource_class: large
    environment:
      CACHE_VERSION: v1
    working_directory: ~/react-spectrum

  rsp-xlarge:
    docker:
      - image: cimg/node:22.21.1
    resource_class: xlarge
    environment:
      CACHE_VERSION: v1
    working_directory: ~/react-spectrum

  rsp-2xlarge:
    docker:
      - image: cimg/node:22.21.1
    resource_class: 2xlarge
    environment:
      CACHE_VERSION: v1
    working_directory: ~/react-spectrum

commands:
  deploy-s3:
    parameters:
      dir:
        type: string
      bucket:
        type: string
    steps:
      - attach_workspace:
          at: /tmp/dist
      - aws-cli/install
      - run:
          name: Check AWS credentials
          command: |
            if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
              echo "AWS credentials not found"
              circleci-agent step halt
            fi
      - run:
          name: Configure AWS CLI for concurrent requests
          command: aws configure set default.s3.max_concurrent_requests 100
      - run:
          name: Copy immutable assets to S3
          command: |
            aws s3 cp /tmp/dist/s2-docs/<< parameters.dir >> << parameters.bucket >> --recursive \
              --cache-control "public,max-age=31536000,immutable" \
              --exclude "*.html" --exclude "*.rsc" --exclude "*.txt" --exclude "*.json" --exclude "*.md" --exclude "*.xml"
      - run:
          name: Copy HTML and data files to S3
          command: |
            aws s3 cp /tmp/dist/s2-docs/<< parameters.dir >> << parameters.bucket >> --recursive \
              --cache-control "public,max-age=300,stale-while-revalidate=300" \
              --exclude "*" --include "*.html" --include "*.json" --include "*.xml"
      - run:
          name: Copy Markdown files to S3
          command: |
            aws s3 cp /tmp/dist/s2-docs/<< parameters.dir >> << parameters.bucket >> --recursive \
              --cache-control "public,max-age=300,stale-while-revalidate=300" \
              --content-type "text/markdown;charset=utf-8" \
              --exclude "*" --include "*.md"
      - run:
          name: Copy text files to S3
          command: |
            aws s3 cp /tmp/dist/s2-docs/<< parameters.dir >> << parameters.bucket >> --recursive \
              --cache-control "public,max-age=300,stale-while-revalidate=300" \
              --content-type "text/plain;charset=utf-8" \
              --exclude "*" --include "*.txt"
      - run:
          name: Copy RSC files to S3
          command: |
            aws s3 cp /tmp/dist/s2-docs/<< parameters.dir >> << parameters.bucket >> --recursive \
              --cache-control "public,max-age=300,stale-while-revalidate=300" \
              --content-type "text/x-component;charset=utf-8" \
              --exclude "*" --include "*.rsc"

jobs:
  install:
    executor: rsp-large
    steps:
      - checkout
      - run:
          name: Write npmrc
          command: |
            if [ $NPM_PASSWORD ]; then
              cp .circleci/.npmrc .npmrc
            fi

      - run:
          name: build
          command: |
            yarn --immutable

      - save_cache:
          paths:
            - ~/react-spectrum
          key: react-spectrum-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

  install-16:
    executor: rsp-large
    steps:
      - checkout

      - run:
          name: Write npmrc
          command: |
            if [ $NPM_PASSWORD ]; then
              cp .circleci/.npmrc .npmrc
            fi

      - run:
          name: build
          command: |
            yarn install --immutable && yarn install-16

      - save_cache:
          paths:
            - ~/react-spectrum
          key: react-spectrum16-{{ .Environment.CACHE_VERSION }}-{{ .Environment.CIRCLE_SHA1 }}

  install-17:
    executor: rsp-large
    steps:
      - checkout

      - run:
          name: Write npmrc
          command: |
            if [ $NPM_PASSWORD ]; then
              cp .circleci/.npmrc .npmrc
            fi

      - run:
